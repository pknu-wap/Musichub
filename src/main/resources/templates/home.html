<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:insert="common/header.html" id="header"></div>


<a sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>
<a sec:authorize="isAuthenticated()" th:href="@{/member/logout}">로그아웃</a>
<a sec:authorize="isAnonymous()" th:href="@{/member/signup}">회원가입</a>
<a sec:authorize="hasRole('ROLE_MEMBER')" th:href="@{/member/info}">내정보</a>

<hr>

<a th:href="@{/playlist}">Create Playlist</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Playlist-Title</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="playlist : ${playlistList}">
        <td th:text="${playlist.id}"></td>

        <td>
            <img th:src="@{'/img/title/'+${playlist.id}+'/'+${playlist.photo}}" width="50"/>
        </td>


        <td>
            <a th:href="@{'/playlist/'+${playlist.id}}" th:text="${playlist.title}"></a>
        </td>

    </tr>
    </tbody>
</table>

<div th:insert="common/footer.html" id="footer"></div>

</body>
</html>
