<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Musichub-Manage Playlists</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap');
    </style>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/info-management.css">
</head>
<body>
    <header>
        <p class="hd"><a href="/" style="color: black; text-decoration: none;">&nbsp;← </a>Manage Playlists</p>
    </header>

    <div class="container p-4 mt-3">

        <div class="row justify-content-center">
            <div class="col col-md-8">
                <span style="font-size: 28px; text-align: center; float: left;">요청 목록</span>
                <span style="float: right;">
                    <div class="btn-group">
                        <a th:href="@{'/playlist/'+${playlistDto.id}}" class="btn btn-link">본문 보기</a>
                    </div>
                </span>
            </div>
        </div>

        <div class="row justify-content-center mt-1">
            <div class="col col-md-8">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Playlist Title</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="request : ${requestDto}">
                        <td class="col-md-6">
                            <p th:text="${request.title}" class="mb-0"></p>
                            <p th:text="${request.link}" class="mb-0"></p>
                        </td>

                        <td class="col-md-1 text-center">
                            <form th:action="@{/detailList/add}" method="post">
                                <input type="hidden" name="link" th:value="${request.link}"/>
                                <input type="hidden" name="postId" th:value="${playlistDto.id}"/>
                                <input type="hidden" name="requestId" th:value="${request.id}"/>
                                <input type="hidden" name="title" th:value="${request.title}"/>
                                <button type="submit" class="btn btn-primary">추가</button>
                            </form>
                        </td>

                        <td class="col-md-1 text-center">
                            <form th:action="@{/detailList/delete}" th:method="delete">
                                <input type="hidden" name="link" th:value="${request.link}"/>
                                <input type="hidden" name="postId" th:value="${playlistDto.id}"/>
                                <input type="hidden" name="requestId" th:value="${request.id}"/>
                                <button type="submit" class="btn btn-danger">거절</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
