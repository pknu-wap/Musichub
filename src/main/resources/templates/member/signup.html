<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap');
        </style>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <header>
        <p class="hd"><a href="home.html" style="color: black; text-decoration: none;">&nbsp;← </a>Sign up</p>
    </header>

<div th:insert="common/header.html" id="header"></div>
<div class="signupcontainer">
<h2>Sign up</h2>
<div class="center inline">
<form th:action="@{/member/signup}" method="post">
    <div>
        <input type="text" class="text" name="email" th:value="${memberDto.email}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Email">
        <span th:text="${valid_email}"></span>
    </div>
    <div>
        <input type="text" name="nickname" th:value="${memberDto.nickname}"  placeholder="닉네임" >
        <span th:text="${valid_nickname}"></span>
    </div>
    <div>
        <input type="password" class="text" name="password" placeholder="Password">
        <span th:text="${valid_password}"></span>
    </div>

    <button class="signupbtn">Sign Up</button>
    <p>Already have an account? <a href="login.html" style="color: rgb(62, 152, 255);">Login</a></p>
</form>
</div>
</div>

<div th:insert="common/footer.html" id="footer"></div>

</body>
</html>
