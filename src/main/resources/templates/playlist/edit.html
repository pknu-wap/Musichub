<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Musichub-Edit Playlist</title>
  <link rel="stylesheet" href="/css/create.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap');
  </style>
</head>
<body>

<header>
  <p class="hd"><a th:href="@{'/playlist/'+${playlistDto.id}}" style="color: black; text-decoration: none;">&nbsp;‚Üê </a>Edit Playlist</p>
</header>
<div class="box1">
  <div class="box2">
    <h2>Playlist Title</h2>

    <form th:action="@{'/playlist/edit/'+${playlistDto.id}}" th:method="put">
      <input type="text" name="title" class="title" th:value="${playlistDto.title}"/> <br/>
      <input type="text" name="writer" class="writer" th:value="${playlistDto.writer}" readonly/> <br/>
      <input type="submit" class="sub" value="edit"/>
    </form>
  </div>
</div>

</body>
</html>
